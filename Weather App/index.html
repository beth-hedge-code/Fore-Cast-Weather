<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fore-Cast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark">
    <!--START OF CARD BODY-->
    <div class=" d-flex justify-content-center">
        <div class="card col-6" style="background-color: #556B2F;">
            <div class="card-body">

                <div class="position-relative">
                    <img id="CurrentWeatherImageId" src="imgs/ivana-cajina-dQejX2ucPBs-unsplash.jpg" class="card-img" alt="photo of the sun">
                    <div class="card-img-overlay">
                        <!--OVERLAY CONTAINER-->
                        <div class="container position-absolute top-50 start-50 translate-middle col-5 bg-dark rounded ">
                            <div class="text-block">

                                <div class="d-flex justify-content-center">
                                <span id="lblIcon" style="font-size: 8vw;" class="text-white"></span>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <h1 class="ms-2 text-white" style="font-size:3.5vw;" id="lblCurrentTemp"></h1>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <p class="text-center text-white" style="font-size: 1.5vw;"><span id="lblLow"></span> - <span id="lblHigh"></span></p>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>






                <div class="container text-center">
                    <h2><u>Weekly Fore-Cast</u></h2>
                </div>
                <div>
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <b>Monday</b>
                            </div>
                            <div class="col">
                                <span id="monIcon" class="mt-5 text-grey rounded"></span>
                            </div>
                            <div class="col">
                                <p class="text-center text-grey"><span id="monMax"></span>/<span id="monMin"></span>
                            </div>
                        </div>
                    </div>    
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <b>Tuesday</b>
                            </div>
                            <div class="col">
                                <span id="tueIcon" class="mt-5 text-grey rounded"></span>
                            </div>
                            <div class="col">
                                <p class="text-center text-grey"><span id="tueMax"></span>/<span id="tueMin"></span>
                            </div>
                        </div>
                    </div>    
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <b>Wednesday</b>
                            </div>
                            <div class="col">
                                <span id="wedIcon" class="mt-5 text-grey rounded"></span>
                            </div>
                            <div class="col">
                                <p class="text-center text-grey"><span id="wedMax"></span>/<span id="wedMin"></span>
                            </div>
                        </div>
                    </div>    
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <b>Thursday</b>
                            </div>
                            <div class="col">
                                <span id="thurIcon" class="mt-5 text-grey rounded"></span>
                            </div>
                            <div class="col">
                                <p class="text-center text-grey"><span id="thurMax"></span>/<span id="thurMin"></span>
                            </div>
                        </div>
                    </div>    
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <b>Friday</b>
                            </div>
                            <div class="col">
                                <span id="friIcon" class="mt-5 text-grey rounded"></span>
                            </div>
                            <div class="col">
                                <p class="text-center text-grey"><span id="friMax">54</span>/<span id="friMin">54</span>
                            </div>
                        </div>
                    </div>    
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <b>Saturday</b>
                            </div>
                            <div class="col">
                                <span id="satIcon" class="mt-5 text-grey rounded">snowy</span>
                            </div>
                            <div class="col">
                                <p class="text-center text-grey"><span id="satMax">48</span>/<span id="satMin">48</span>
                            </div>
                        </div>
                    </div>    
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <b>Sunday</b>
                            </div>
                            <div class="col">
                                <span id="sunIcon" class="mt-5 text-grey rounded">sunny</span>
                            </div>
                            <div class="col">
                                <p class="text-center text-grey"><span id="sunMax">69</span>/<span id="sunMin">69</span>
                            </div>
                        </div>
                    </div>

                    <!--BEGINNING OF COURSE CHOICES-->
                    <div class="container text-center">     
                        <h3> <u>Favorite Courses</u> </h3>
                        <!--have to figure out how to swap favorite golf course with another-->
                        <a  class="btn btn-primary" href="https://www.ttugoldeneaglegolfclub.com/" style="font-size:20px" id="lblFavoriteCourse">Golden Eagle Golf Club</a>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
